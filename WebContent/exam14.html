		<li id="second" class="blue"><strong>두 번째 아이템입니다.</strong></li>
		<li id="third" class="del">세 번째 아이템입니다.</li>

		$("li").on("click", function() {
			
			//$(this) 중요
			var $this = $(this);
			
			//text구하기
			var str = $this.text();
			console.log(str);
			
			//class의 이름 구하기
			var cName = $this.attr("class");
			console.log(cName);
			
			//id명 구하기
			var idName = $this.attr("id");
			console.log(idName);
			
		});
	
	</script>
